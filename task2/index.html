<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Lorem, ipsum dolor sit amet consectetur adipisicing elit.">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Vika Z">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Тест</title>
</head>

<body>
    <div class="container">
        <h2>Form Input</h2>
        <form id="myForm" method="get">
            <div class="col-sm-6">
                <div class="form-control">
                    <select class="col-sm-1" name="firstList" id="firstList">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <select class="col-sm-1" name="secondList" id="secondList">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="col-sm-1" name="thirdList" id="thirdList">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="col-sm-1" name="fourthList" id="fourthList">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <select class="col-sm-1" name="fifthList" id="fifthList">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <div class="form-control-plaintext">
                <input class="col-sm-6" type="text" id="firstInput" name="firstInput" value="Type Here">
            </div>
            <div class="form-control-plaintext">
                <input class="col-sm-6" type="text" id="secondInput" name="secondInput" value="Type Here">
            </div>
            <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </form>

        <div class="results">
            <h2>Form Output</h2>
            <div class="form-control">
                <pre></pre>
            </div>
        </div>
    </div>
    <script>

        function handleSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);
            const formJSON = Object.fromEntries(data.entries());

            const results = document.querySelector('.results pre');
            const jsonText = JSON.stringify(formJSON, null, 2);
            results.innerHTML = jsonText;
        }

        const url = 'http://localhost:3000/';
        async function getData(event) {
            event.preventDefault();

            try {
                const response = await fetch(url);
                console.log('Response:', response);
                const result = await response.text();
                console.log('Result:', result);
            } catch (e) {
                console.error(e);
            }
        }

        const form = document.getElementById('myForm');
        form.addEventListener('submit', handleSubmit);
        form.addEventListener('submit', getData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
